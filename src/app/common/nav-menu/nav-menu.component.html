<header>
  <mat-toolbar class="sticky-toolbar" color="primary">
    <a class="link" [routerLink]="['/']">
      <a class="image-container">
        <img src="assets/SarasvatiLogo.png" alt="SarasvatiLogo">
      </a>
    </a>
    <a class="link" mat-flat-button color="primary" (click)="navigateToCategories()"> Categories </a>

    <span class="spacer"></span>
    @if(isAuthenticated){

    <button class="link" mat-flat-button color="primary" (click)="logout()">
      Log out</button>
    <button class="link" mat-flat-button color="primary" [routerLink]="['/user']">{{username}}</button>
    }
    @else {

    <button class="link" mat-flat-button color="primary" (click)="login()"> Log in </button>
    }
  </mat-toolbar>
</header>
